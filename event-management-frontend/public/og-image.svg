<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="530" r="100" fill="rgba(255,255,255,0.1)"/>
  <circle cx="950" cy="150" r="60" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main Calendar Icon -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="200" height="180" rx="15" fill="white"/>
    <rect x="0" y="0" width="200" height="50" rx="15" fill="#e0e7ff"/>
    
    <!-- Calendar rings -->
    <rect x="30" y="-15" width="18" height="35" rx="9" fill="#c7d2fe"/>
    <rect x="152" y="-15" width="18" height="35" rx="9" fill="#c7d2fe"/>
    
    <!-- Date dots -->
    <circle cx="45" cy="80" r="12" fill="#6366f1"/>
    <circle cx="100" cy="80" r="12" fill="#6366f1"/>
    <circle cx="155" cy="80" r="12" fill="#6366f1"/>
    <circle cx="45" cy="130" r="12" fill="#a5b4fc"/>
    <circle cx="100" cy="130" r="12" fill="#a5b4fc"/>
    <circle cx="155" cy="130" r="12" fill="#a5b4fc"/>
  </g>
  
  <!-- Text -->
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white">
    EventHub
  </text>
  <text x="450" y="350" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)">
    Manage Your Events Seamlessly
  </text>
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.8)">
    ✓ Create Events   ✓ Manage Registrations   ✓ Track Attendance
  </text>
</svg>
